<div *ngIf="model" style="margin-top:20px">
        <form (ngSubmit)="onUserSubmit($event)" #userForm="ngForm">
            <div *ngIf="!newUser"><label>Id: {{model.id}}</label></div>

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text"
                       class="form-control"
                       [(ngModel)]="model.name"
                       name="name" #name="ngModel"
                       /><!--required maxlength="25"-->
                <div *ngIf="name.errors && (name.dirty || name.touched)"
                     class="alert help-block" style="border-color: red; line-height: 5px">
                    <div [hidden]="!name.errors.required">
                        Name is required
                    </div>
                    <div [hidden]="!name.errors.maxlength">
                        Name cannot be more than 25 characters long.
                    </div>
                    <div [hidden]="!name.errors.server">
                        <div *ngFor="let x of name.errors.server">{{x}}</div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="phone">Phone number</label>
                <input type="text"
                       class="form-control"
                       [(ngModel)]="model.phone"
                       name="phone" #phone="ngModel"/>
                       <!--pattern="^\+[1-9]{1}[0-9]{3,14}$"-->
                <div *ngIf="phone.errors && (phone.dirty || phone.touched)"
                     class="alert help-block" style="border-color: red; line-height: 5px">
                    <div [hidden]="!phone.errors.pattern">
                        Enter valid phone number (Example: +76342054862)
                    </div>
                    <div [hidden]="!phone.errors.server">
                        <div *ngFor="let x of phone.errors.server">{{x}}</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                       class="form-control"
                       [(ngModel)]="model.email"
                       name="email" #email="ngModel"/>
                       <!-- type="email" pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$">-->
                <div *ngIf="email.errors && (email.dirty || email.touched)"
                     class="alert help-block" style="border-color: red; line-height: 5px">
                    <div [hidden]="!email.errors.pattern">
                        Enter valid email address
                    </div>
                    <div [hidden]="!email.errors.server">
                        <div *ngFor="let x of email.errors.server">{{x}}</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <input type="checkbox"
                       [ngModel]="model.isActive"
                       name="active"
                       (ngModelChange)="isActiveClicked($event)">
                <label>Is Active</label>
            </div>
            <div class="form-group">
                <input type="checkbox"
                       [(ngModel)]="model.isAdmin"
                       name="admin"
                       [disabled]="!model.isActive">
                <label>Is Admin</label>
            </div>
            <div class="form-group">
                <input *ngIf="newUser"
                       type="checkbox"
                       [(ngModel)]="model.isTeacher"
                       name="teacher"
                       [disabled]="!model.isActive">
                <input *ngIf="!newUser"
                       type="checkbox"
                       [ngModel]="model.isTeacher"
                       name="teacher"
                       (ngModelChange)="isTeacherClicked($event)"
                       [disabled]="!model.isActive">
                <label>Is Teacher</label>
                <button (click)="onTeacherDetails()" 
                        class="btn btn-default" 
                        type="button"
                        *ngIf="model.isTeacher && !newUser">Go to Teacher</button>
            </div>
            

            <button type="submit" [disabled]="!userForm.form.valid" class="btn btn-default">Save</button>
            <button (click)="onUserCancel(); userForm.reset()" class="btn btn-default" type="button" *ngIf="newUser">Cancel</button>
        </form>

        <div style="margin-top:20px" *ngIf="!newUser">
            <label>Groups</label>
            <form *ngIf="addingGroup" (ngSubmit)="addGroup()" #userGroupForm="ngForm">
                <div class="form-group">
                    <select class="form-control" 
                            [(ngModel)]="selectedGroup" 
                            required
                            #group="ngModel" name="group">
                        <option *ngFor="let group of allGroups" [ngValue]="group">{{group.id}} - {{group.name}}</option>
                    </select>
                    <div *ngIf="group.errors && (group.dirty || group.touched)"
                         class="alert help-block" style="border-color: red; line-height: 5px">
                        <div [hidden]="!group.errors.required">
                            Select group
                        </div>
                    </div>
                </div>
                <button class="btn btn-default" type="submit" [disabled]="!userGroupForm.form.valid">Add</button>
            </form>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th><button (click)="addingGroup = true" 
                                    class="btn btn-default" 
                                    type="button">Add Group</button></th>
                    </tr>
                </thead>
                <tbody>                 
                    <tr *ngFor="let group of model.groups">
                        <td>{{group.id}}</td>
                        <td>{{group.name}}</td>
                        <td>{{group.description}}</td>
                        <td><button (click)="showDetails(group.id)" 
                                    class="btn btn-default" 
                                    type="button">Show Details</button></td>
                        <td><button (click)="removeGroup(group.id)"
                                    class="btn btn-default"
                                    type="button">Leave Group</button></td>
                    </tr>
                </tbody>
            </table>

            <button (click)="onUserDelete()" class="btn btn-default" type="button">Delete user</button>
        </div>
</div>
