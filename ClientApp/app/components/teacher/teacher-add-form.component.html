<div *ngIf="model" style="margin-top:20px">
    <form (ngSubmit)="onTeacherSave()" #teacherAddForm="ngForm">
        <div class="form-group">
            <label for="user">Select User</label>
            <select class="form-control"
                    [(ngModel)]="selectedUser"
                    name="user"
                    #user="ngModel"
                    required >
                <option *ngFor="let user of allUsers" [ngValue]="user">{{user.id}} - {{user.name}}</option>
            </select>
            <form-validation [model]="user"></form-validation>
        </div>

        <button type="submit" [disabled]="!teacherAddForm.form.valid" class="btn btn-default">Save</button>
        <button (click)="onTeacherCancel(); teacherAddForm.reset()" class="btn btn-default" type="button">Cancel</button>
    </form>
</div>
