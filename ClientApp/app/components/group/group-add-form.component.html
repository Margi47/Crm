<form (ngSubmit)="onSubmit()" #groupForm="ngForm" class="col-sm-6">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text"
               class="form-control" 
               id="name"
               required
               [(ngModel)]="model.name"
               name="name">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input type="text"
               class="form-control" 
               id="description"
               [(ngModel)]="model.description"
               name="description">
    </div>
    <div class="form-group">       
        <input type="checkbox" 
               [(ngModel)]="model.isActive"
               name="active">
        <label>Is Active</label>
    </div>
    <div class="form-group">
        <label>Teachers</label>
        <ol name="teachers">
            <li *ngFor="let teacher of model.teachers">{{teacher.name}}</li>
        </ol>
        <select class="form-control" [ngModel]="selectedTeacher" (ngModelChange)="onTeacherAdd($event)" name="teacher">
            <option *ngFor="let teacher of allTeachers" [ngValue]="teacher">
                {{teacher.name}}
            </option>
        </select>
    </div>
    <button type="submit" [disabled]="!groupForm.form.valid" class="btn btn-default">Submit</button>
    <button type="button" (click)="onCancel(); groupForm.reset()" class="btn btn-default">Cancel</button>
</form>
