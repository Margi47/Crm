<table class="table table-hover">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Status</th>
            <th><button class="btn btn-default btn-sm" (click)="addUser()">Add</button></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users.users | paginate: { itemsPerPage: 10, 
                                                          currentPage: currentPage, 
                                                          totalItems: users.total}">
            <th scope="row">{{user.id}}</th>
            <td>{{user.name}}</td>
            <td>{{user.phone}}</td>
            <td>{{user.email}}</td>
            <td>{{user.isActive}}</td>
            <td><button (click)="showDetails(user.id)" class="btn btn-default btn-sm">Show Details</button></td>
        </tr>
    </tbody>
</table>

<pagination-controls (pageChange)="pageChange($event)"></pagination-controls>
